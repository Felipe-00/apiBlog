<!DOCTYPE html>
<html lang="pt-br" ng-app="blog">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon.ico">
    <link href="https://getbootstrap.com/docs/4.6/examples/album/album.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="./script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div class="header">
        <h2>Nome do Blog</h2>
    </div>

   
    <div class="album py-5 bg-light">
        <div class="container">
         <div class="row" ng-controller="Rest">
            <div class="col-md-4" ng-repeat="publicacao in publicacoes">
              <div class="card mb-4 shadow-sm">
                <img ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.thumbImage }}" >
                <div class="card-body">
                  <p class="card-text">{{ publicacao.title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ publicacao.description }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="main">
      <div class="card">
        <h2>Sobre</h2>
        <div class="fakeimg" style="height:100px;">Image</div>
        <p>Texto</p>
    </div>
    <div class="card">
        <h3>Post Popular</h3>
        <div class="fakeimg">Image</div><br>
        <div class="fakeimg">Image</div><br>
        <div class="fakeimg">Image</div>
    </div>
    
    </div>
    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>

</html>
